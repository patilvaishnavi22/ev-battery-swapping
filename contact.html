<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - EV Swap Portal</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />

  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .animate-gradient {
      background: linear-gradient(120deg, #ffffff, #f0fdf4, #d1fae5);
      background-size: 200% 200%;
      animation: gradient 10s ease infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-white via-green-50 to-green-100 animate-gradient font-sans text-gray-800">

  <div id="scrollProgress" class="fixed top-0 left-0 h-1 bg-green-600 z-[100] transition-all duration-200 ease-linear" style="width: 0;"></div>

 
  <header class="backdrop-blur bg-white/70 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-600">üîã EV Swap Portal</h1>
      <nav class="space-x-4 text-sm md:text-base">
        <a href="index.html" class="hover:text-green-600 font-medium">Home</a>
        <a href="technology.html" class="hover:text-green-600 font-medium">Technology</a>
        <a href="benefits.html" class="hover:text-green-600 font-medium">Benefits</a>
        <a href="future.html" class="hover:text-green-600 font-medium">Future</a>
        <a href="quiz.html" class="hover:text-green-600 font-medium">Quiz</a>
        <a href="faq.html" class="hover:text-green-600 font-medium">FAQ</a>
        <a href="contact.html" class="text-green-600 font-bold">Contact</a>
      </nav>
    </div>
  </header>

  <section class="bg-green-100 py-16 text-center px-4" data-aos="fade-down">
    <h2 class="text-4xl font-extrabold text-green-800 mb-4">Contact Us</h2>
    <p class="text-gray-700 text-lg max-w-3xl mx-auto">
      Have questions, suggestions, or feedback? Reach out ‚Äî we‚Äôd love to hear from you.
    </p>
  </section>

  <section class="py-12 px-4 max-w-3xl mx-auto bg-white rounded-xl shadow-lg" data-aos="fade-up">
    <form class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div>
        <label for="message" class="block text-sm font-semibold text-gray-700">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required></textarea>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Send Message
      </button>
    </form>
  </section>

  <section class="px-4 py-12 max-w-5xl mx-auto" data-aos="fade-up">
    <h3 class="text-2xl font-semibold text-green-700 mb-4 text-center">üìç Our Location</h3>
    <div class="rounded-lg overflow-hidden shadow-lg border border-green-200">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.015674708173!2d73.83243011489335!3d18.51672628740685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c0745b6c14c5%3A0xf9ef674cfba2c95a!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1621000000000!5m2!1sen!2sin"
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <footer class="bg-gray-800 text-white text-center py-6 mt-12">
    <p class="mb-2">¬© 2025 EV Swap Portal | Built for Educational Purposes</p>
    <div class="space-x-4 text-xl">
      <a href="#" class="hover:text-green-400"><i class='bx bxl-linkedin'></i></a>
      <a href="#" class="hover:text-green-400"><i class='bx bxl-twitter'></i></a>
      <a href="#" class="hover:text-green-400"><i class='bx bxl-github'></i></a>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollPercent = (scrollTop / scrollHeight) * 100;
      document.getElementById('scrollProgress').style.width = scrollPercent + "%";
    });
  </script>

</body>
</html>
